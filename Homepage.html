<div class="container">
    <div class="row first-pad">
        <div class="div1 col">
            <p>TWEETS COUNT</p>
            <h1 id="countTws" class="count-center">96</h1>
            <div class="previous row">
                <div class="col previous-period">
                    <p>Previous period</p>
                    <p>12%</p>
                </div>
                <div class="col previous-month">
                    <p>Previous month</p>
                    <p>-2%</p>
                </div>
            </div>
        </div>
        <div class="div2 col">
            <div class="row" style="display:block;height:100%">
                <div class="col" style="background-color:white;padding-bottom:2%;">
                    <p>MENTION COUNT</p>
                    <h2 class="count-center">191</h2>
                </div>
                <div class="col" style="background-color:white;height: 50%; padding-bottom:2%;">
                    <p>FOLLOWERS COUNT</p>
                    <h2 class="count-center">678</h2>
                </div>
        </div>
    </div>
</div>

<div class="line-pad">
    <div class="line-pad-title">
        <p>Total</p>
        <div class="line-pad-time">
            <p>From</p><p>05011</p><p>To</p><p>0511</p>
        </div>

    </div>
    <div id="TwPerDayDiv">
        <canvas id="linechart"></canvas>
    </div>
    <hr>
    <div class="TwPerDayData container">
        <div class="row">
            <div class="col"  style="display:flex">
                <div class="col-4">ID</div>
                <div class="col-3">DATE</div>
                <div class="col-3">COUNTS</div>
            </div>
        </div>
        <div class="row">
            <div class="col"  style="display:flex">
                <div class="col-4">number1</div>
                <div class="col-3">number2</div>
                <div class="col-3">number3</div>
            </div>
        </div>

    </div>
</div>

<div class="mult-pad">
    <div class="piechartDiv">
        <canvas id="piechart"></canvas>
    </div>
    <div class="multlinechartDiv">
        <canvas id="multlinechart"></canvas>
    </div>
</div>
